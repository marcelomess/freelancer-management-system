version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: freelancer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - freelancer-network

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: freelancer-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-freelancer_db}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - freelancer-network

  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: freelancer-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-freelancer_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - freelancer-network

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: freelancer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - freelancer-network

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: freelancer-reverb
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/var/www/html
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    depends_on:
      - mysql
      - redis
    networks:
      - freelancer-network

  # Nuxt Frontend Development Server
  nuxt:
    image: node:20-alpine
    container_name: freelancer-nuxt
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    networks:
      - freelancer-network

  # Laravel Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: freelancer-queue-worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    depends_on:
      - mysql
      - redis
    networks:
      - freelancer-network

networks:
  freelancer-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
